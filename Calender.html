<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #d6d6d6;
        }

        #calendar {
            max-width: 700px;
            margin: 40px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 2px solid #000000;
            width: 50px; /* 고정된 크기로 조정 */
            height: 50px; /* 고정된 크기로 조정 */
            text-align: center;
            vertical-align: top; /* 날짜가 정중앙에 오도록 조정 */
            position: relative;
        }

        th {
            background-color: #919191;
            display: flexbox;
        }

        #memo-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background-color: #363636;
            border: 2px solid #ddd;
            z-index: 1;
        }

        #memo-container textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        #memo-container button {
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .save-button {
            background-color: #009b1f;
            color: #fff;
        }

        .delete-button {
            background-color: #8d0000;
            color: #fff;
        }

        #month-navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #month-year {
            display: flex;
            align-items: center;
        }

        #current-month-year {
            margin: 0 10px;
        }

        .arrow-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 30px;
        }

        .arrow-button:hover {
            color: #525553;
        }

        .memo-circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #353535;
            margin-left: 5px;
            position: absolute;
            bottom: 15px; 
            right: 44px; 
            cursor: pointer;
        }

        h1 {
            color: #000000;
        }
    </style>
    <title>CALENDAR</title>
</head>
<body>
    <div id="month-navigation">
        <button class="arrow-button" onclick="prevMonth()">&#8249;</button>
        <div id="month-year">
            <span id="current-month-year"></span>
        </div>
        <button class="arrow-button" onclick="nextMonth()">&#8250;</button>
    </div>
    <div id="calendar"></div>
    <div id="memo-container">
        <textarea id="memo-text" placeholder="메모를 입력할 수 있습니다."></textarea>
        <button class="save-button" onclick="saveMemo()">저장</button>
        <button class="delete-button" onclick="deleteMemo()">삭제</button>
    </div>

    <script>
        let currentYear, currentMonth;

        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            renderCalendar();

            document.getElementById('calendar').addEventListener('click', function (event) {
                if (event.target.classList.contains('memo-circle')) {
                    showMemo(event.target.dataset.date);
                } else if (event.target.tagName === 'TD' && event.target.dataset.date) {
                    showMemoInput(event.target.dataset.date);
                }
            });
        });

        function renderCalendar() {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            document.getElementById('current-month-year').textContent = `${currentYear}년 ${currentMonth + 1}월`;

            let calendarHTML = '<table>';
            calendarHTML += '<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>';

            for (let i = 1; i <= daysInMonth; i++) {
                const currentDate = new Date(currentYear, currentMonth, i);
                const dayOfWeek = currentDate.getDay();
                const formattedDate = currentDate.toISOString().split('T')[0];

                if (i === 1) {
                    calendarHTML += '<tr>';
                    for (let j = 0; j < dayOfWeek; j++) {
                        calendarHTML += '<td></td>';
                    }
                }

                calendarHTML += `<td data-date="${formattedDate}">${i}`;
                const savedMemo = localStorage.getItem(formattedDate);
                if (savedMemo) {
                    calendarHTML += `<span class="memo-circle" data-date="${formattedDate}"></span>`;
                }
                calendarHTML += '</td>';

                if (dayOfWeek === 6 && i < daysInMonth) {
                    calendarHTML += '</tr>';
                }
            }

            calendarHTML += '</table>';
            document.getElementById('calendar').innerHTML = calendarHTML;
        }

        function showMemoInput(date) {
            const memoContainer = document.getElementById('memo-container');
            memoContainer.style.display = 'block';
            memoContainer.dataset.date = date;

            const memoText = document.getElementById('memo-text');
            memoText.value = localStorage.getItem(date) || '';
        }

        function saveMemo() {
            const memoContainer = document.getElementById('memo-container');
            const date = memoContainer.dataset.date;
            const memoText = document.getElementById('memo-text').value;

            localStorage.setItem(date, memoText);

            memoContainer.style.display = 'none';
            renderCalendar();
        }

        function deleteMemo() {
            const memoContainer = document.getElementById('memo-container');
            const date = memoContainer.dataset.date;

            localStorage.removeItem(date);

            memoContainer.style.display = 'none';
            renderCalendar();
        }

        function showMemo(date) {
            const savedMemo = localStorage.getItem(date);
        }

        function prevMonth() {
            if (currentMonth > 0) {
                currentMonth--;
            } else {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            if (currentMonth < 11) {
                currentMonth++;
            } else {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }
    </script>
</body>
</html>
