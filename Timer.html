<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(196, 205, 216);
        }

        #timer-container {
            text-align: center;
            border: 2px solid #000000;
            padding: 20px;
            border-radius: 10px;
        }

        #timerInput {
            /* display: block; */
            margin-top: 20px;
        }

        #timerDisplay {
            /* display: none; */
            margin-top: 20px;
        }

        #buttonContainer button {
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <label for="hours">시간:</label>
        <input type="number" id="hours" placeholder="시">

        <label for="minutes">분:</label>
        <input type="number" id="minutes" placeholder="분">

        <label for="seconds">초:</label>
        <input type="number" id="seconds" placeholder="초">

        <div id="timerInput">
            <button onclick="startTimer()">START</button>
        </div>

        <div id="timerDisplay">
            <p id="timer"></p>
        </div>

        <div id="buttonContainer">
            <button onclick="stopTimer()">STOP</button>
            <button onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <script>
        let hours, minutes, seconds;
        let timerInterval;

        function startTimer() {
            hours = parseInt(document.getElementById("hours").value) || 0;
            minutes = parseInt(document.getElementById("minutes").value) || 0;
            seconds = parseInt(document.getElementById("seconds").value) || 0;

            document.getElementById("timerInput").style.display = "none";
            document.getElementById("timerDisplay").style.display = "block";

            updateTimerDisplay();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (hours === 0 && minutes === 0 && seconds === 0) {
                clearInterval(timerInterval);
                alert("시간이 다 되었습니다.");
                resetTimer();
            } else {
                let totalSeconds = hours * 3600 + minutes * 60 + seconds;
                totalSeconds--;

                hours = Math.floor(totalSeconds / 3600);
                minutes = Math.floor((totalSeconds % 3600) / 60);
                seconds = totalSeconds % 60;
                updateTimerDisplay();
            }
        }

        function updateTimerDisplay() {
            document.getElementById("timer").innerText = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            hours = 0;
            minutes = 0;
            seconds = 0;
            document.getElementById("hours").value = "";
            document.getElementById("minutes").value = "";
            document.getElementById("seconds").value = "";
            document.getElementById("timerInput").style.display = "block";
            document.getElementById("timerDisplay").style.display = "block";
        }
    </script>
</body>
</html>
